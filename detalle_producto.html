<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos para el detalle del producto */
        body {
            width: 100%;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #box {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 80px;
            margin-bottom: 80px;
        }
        #caracteristicasProducto {
            display: flex;
            flex-direction: column;
            align-items: start;
        }
        .detalle {
            border-radius: 10px;
            margin: 50px;
            width: 250px;
            padding: 20px;
            background-color: #f5e1da; /* Color de fondo suave */
        }

        .detalle img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h3, h4, ul, p {
            margin: 10px 0;
            padding: 0;
        }

        .precio {
            font-weight: bold;
        }

        /* Estilos para el menú de navegación */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .acciones-carrito {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 7px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="active"><a href="index.html">Inicio</a></li>
                <li><a href="Catalogo.html">Catalogo</a></li>
                <li><a href="Carrito.html">Carrito de compras</a></li>
		        <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Conocenos.html">Conocenos</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="hero">
        <img src="logotipo.jpg" alt="logotipo" style="width: 100px; height: 100px; float: left; margin-right: 20px;">
        <h1 style="text-align: center;">H.I.A.A R.O.P.S</h1>
    </section>

    <div id="box" style="height: 450px; margin-bottom: 100px;">
        <h2>Detalle del Producto</h2>
        <div class="detalle">
    
            <!-- Mostrar la imagen del producto -->
            <img src="" id="imagenProducto" alt="Producto">
    
            <!-- Mostrar el nombre del producto -->
            <h3 id="nombreProducto"></h3>
    
            <!-- Mostrar las características del producto -->
            <div id="caracteristicasProducto"></div>
    
            <!-- Mostrar el precio del producto -->
            <p id="precioProducto" class="precio"></p>
    
            <!-- Botón para regresar -->
            <button class="acciones-carrito" id="agregar-carrito">Añadir al carrito</button>
        </div>
    </div>

    <script>
        // Recuperar detalles del producto desde sessionStorage
        var nombreProducto = sessionStorage.getItem('nombreProducto');
        var caracteristicasProducto = sessionStorage.getItem('caracteristicasProducto');
        var precioProducto = sessionStorage.getItem('precioProducto');
        var imagenProducto = sessionStorage.getItem('imagenProducto');
    
        // Mostrar detalles del producto en la página de detalle
        document.getElementById('nombreProducto').textContent = nombreProducto;
        document.getElementById('caracteristicasProducto').innerHTML = caracteristicasProducto;
        document.getElementById('precioProducto').textContent = precioProducto;
        document.getElementById('imagenProducto').src = imagenProducto;
        document.getElementById('imagenProducto').alt = nombreProducto;
    
        // Función para añadir al carrito
        document.getElementById('agregar-carrito').addEventListener('click', function() {
            var carrito = JSON.parse(sessionStorage.getItem('carrito')) || [];
            var producto = {
                nombre: nombreProducto,
                caracteristicas: caracteristicasProducto,
                precio: parseFloat(precioProducto.replace('Precio: $', '')),
                imagen: imagenProducto,
                cantidad: 1
            };
    
            // Verificar si el producto ya está en el carrito
            var productoExistente = carrito.find(item => item.nombre === producto.nombre);
            if (productoExistente) {
                productoExistente.cantidad += 1;
            } else {
                carrito.push(producto);
            }
    
            // Guardar el carrito actualizado en sessionStorage
            sessionStorage.setItem('carrito', JSON.stringify(carrito));
            alert('Producto añadido al carrito');
        });
    </script>
    

    <footer>
        <div >
            <p>&copy; 2024 H.I.A.A R.O.P.S. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
